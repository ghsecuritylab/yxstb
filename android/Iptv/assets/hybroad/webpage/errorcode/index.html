        var     reboottimer;
        function schedule_restart()
        {
                reboottimer = setTimeout("iPanel.ioctlWrite(\"JseSysControl\", \"reboot\");", 5000);
        }

        function cancel_restart()
        {
                iPanel.ioctlWrite("printf", "reboottimer=" + reboottimer);
                if(reboottimer != undefined)
                {
                        clearTimeout(reboottimer);
                        reboottimer = undefined;
                }
        }

        function getParameter(name)
        {
                var paramStr = location.search;
                if(paramStr.length == 0)
                return null;
                if(paramStr.charAt(0) != '?')
                return null;
                paramStr = unescape(paramStr);
                paramStr = paramStr.substring(1);
                if(paramStr.length == 0)
                return null;
                var params = paramStr.split('&');
                var p = null;
                for(var i=0; i<params.length; i++)
                {
                        if(params[i].indexOf(name) >= 0)
                        {
                                p = params[i].split('=');
                                p = p[1];        
                        }
                }
                return p;
        }

		function $(id){

		function lightFocus(idx){
			if(idx == 1){
				$("submitImg").src = "image/okLight.gif";
			}else if(idx == 0){
				$("cancelImg").src = "image/cancelLight.gif";
			}
		}
		
		function darkFocus(idx){
			if(idx == 1){
				$("submitImg").src = "image/ok.gif";
			}else if(idx == 0){
				$("cancelImg").src = "image/cancel.gif";
			}
		}
		
		function reset(){
			$("userInput").value = "";
			$("pwInput").value = "";
		}
		
		function submitAction(){
			$("errorArea").style.display = "none";
			$("inputArea").style.display = "none";
			$("waitArea").style.display = "block";
			setNetuseraccount($("userInput").value);
			setNetuserpassword($("pwInput").value);
			setTimeout(function(){
				location.href = "../boot/boot.html";
			},1000);
		}
